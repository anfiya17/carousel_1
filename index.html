<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
  <!-- <script src="js/jquery-migrate-1.2.1.min.js"></script> -->
</head>
<body>

  <!--     .owlitem*6>img  then tab
 -->
  <div class="owl-carousel my-carousel-1">

    <div class="owl-item"><img src="images/image_1.jpeg" alt=""></div>
    <div class="owl-item"><img src="images/image_2.jpeg" alt=""></div>    
    <div class="owl-item"><img src="images/image_3.jpeg" alt=""></div>    
    <div class="owl-item"><img src="images/image_4.jpeg" alt=""></div>
    <div class="owl-item"><img src="images/image_5.jpeg" alt=""></div>
    <div class="owl-item"><img src="images/image_6.jpeg" alt=""></div>
  </div>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/owl.carousel.js"></script>

    <script>

    jQuery(document).ready(function($) {

      // init of carousel
      $('.owl-carousel').owlCarousel({
        items : 3,
        mouseDrag : true, 
        navigation : true,
        navigationText : ["prev", "next"],
        slideSpeed : 1200,
        pagination : true,
        });
    });

  </script>
    


</body>
</html>
